<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #bde0fe;
        }

        .login-container {
            margin-top: 100px;
        }

        .login-form {
            background-color: rgba(100, 200, 150, .7);
            border-radius: 25px;
            box-shadow: 15px 10px 30px 15px grey;
        }

        .login-header {
            font-size: 30px;
            font-family: fantasy;
            letter-spacing: 4px;
            word-spacing: 30px;
            color: blue;
            background-color: cyan;
            width: 65%;
        }

        .form-btns {
            display: flex;
            justify-content: space-between; /* Adjust the spacing between buttons */
            margin-top: 20px; /* Add some margin between buttons and form fields */
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-form">
                <div class="card-header text-center">
                    <h2 class="login-header">Sign In</h2>
                </div>
                <div class="card-body">
                    <form action="/Servlet/LoginVerify" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter the Username" name="t1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter the Password" name="t2">
                        </div>
                        <div class="form-btns">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popup Modal for Error Message -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Invalid username or password. Please try again.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript to trigger the modal -->
<script>
    $(document).ready(function(){
        // This function handles the form submission
        $('form').submit(function(e){
            // Check if login was unsuccessful (e.g., wrong username or password)
            // If unsuccessful, show the error modal
            var unsuccessfulLogin = true; // Set this variable based on your condition
            if (unsuccessfulLogin) {
                $('#errorModal').modal('show');
                e.preventDefault(); // Prevent the form from submitting
            }
        });
    });
</script>

</body>
</html>
