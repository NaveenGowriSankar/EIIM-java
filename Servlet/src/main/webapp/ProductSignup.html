<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #d6ccc2;
    }
    
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    fieldset {
        border: none;
        margin-bottom: 20px;
    }
    
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Registration Form</h1>
    <form action="/Servlet/PrintBill" method="post" onsubmit="return validateForm()">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>
        <span id="firstnameError" class="error"></span>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required>
        <span id="lastnameError" class="error"></span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Eg. example@gmail.com" required>
        <span id="emailError" class="error"></span>
        <br>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <span id="birthdateError" class="error"></span>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <span id="usernameError" class="error"></span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" minlength="4" required>
        <span id="passwordError" class="error"></span>
        <br>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
        <span id="contactError" class="error"></span>
        
        <button type="submit">Place Order</button>
    </form>
</div>

<script>
    function validateForm() {
        var firstName = document.getElementById('firstname').value;
        var lastName = document.getElementById('lastname').value;
        var email = document.getElementById('email').value;
        var birthdate = document.getElementById('birthdate').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var contact = document.getElementById('contact').value;
        
        var isValid = true;
        var errorMessages = "";
        
        var nameRegex = /^[a-zA-Z]{3,}$/;
        var emailRegex = /^\S+@\S+\.\S+$/;
        var birthdateRegex = /^\d{4}-\d{2}-\d{2}$/;
        var usernameRegex = /^[a-zA-Z0-9]+$/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
        var contactRegex = /^\d{10}$/;
        
        if (!nameRegex.test(firstName)) {
            document.getElementById('firstnameError').innerText = "First name must be at least 3 characters long and contain only alphabets.";
            isValid = false;
        } else {
            document.getElementById('firstnameError').innerText = "";
        }
        
        if (!nameRegex.test(lastName)) {
            document.getElementById('lastnameError').innerText = "Last name must be at least 3 characters long and contain only alphabets.";
            isValid = false;
        } else {
            document.getElementById('lastnameError').innerText = "";
        }
        
        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = "Invalid email format.";
            isValid = false;
        } else {
            document.getElementById('emailError').innerText = "";
        }
        
        if (!birthdateRegex.test(birthdate)) {
            document.getElementById('birthdateError').innerText = "Please enter a valid date of birth.";
            isValid = false;
        } else {
            document.getElementById('birthdateError').innerText = "";
        }
        
        if (!usernameRegex.test(username)) {
            document.getElementById('usernameError').innerText = "Username must contain only alphanumeric characters.";
            isValid = false;
        } else {
            document.getElementById('usernameError').innerText = "";
        }
        
        if (!passwordRegex.test(password)) {
            document.getElementById('passwordError').innerText = "Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character.<br>";
            isValid = false;
        } else {
            document.getElementById('passwordError').innerText = "";
        }
        
        if (!contactRegex.test(contact)) {
            document.getElementById('contactError').innerText = "Please enter a valid 10-digit contact number.";
            isValid = false;
        } else {
            document.getElementById('contactError').innerText = "";
        }
        
        return isValid;
    }
</script>

</body>
</html>
